server:
  port: 8084
spring:
  application:
    name: payment-service
  datasource:
    url: jdbc:h2:file:./data/paymentdb
    username: sa
    password: sa
    driverClassName: org.h2.Driver
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
