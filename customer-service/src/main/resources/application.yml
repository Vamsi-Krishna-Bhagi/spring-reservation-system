server:
  port: 8081
spring:
  application:
    name: customer-service
  datasource:
    url: jdbc:h2:file:./data/customerdb
    username: sa
    password: sa
    driverClassName: org.h2.Driver
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
